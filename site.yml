---


- hosts: all
  become: true
  tasks:
   
  - name: update repository index (AlmaLinux)
    tags: always
    dnf:
       update_cache: yes
    changed_when: false
    when: ansible_distribution == "AlmaLinux"
 
  - name: update repository index (Ubuntu)
    tags: always
    apt:
       update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

  roles:
   - base 
 
- hosts: all
  become: true
  roles:
     - base
    
- hosts: workstations
  become: true
  roles:
     - workstations
 
- hosts: web_servers
  become: true
  roles:
     - web_servers
 
- hosts: db_servers
  become: true
  roles:
     - db_servers
 
- hosts: file_servers
  become: true
  roles:
     - file_servers

- hosts: solr_servers
  become: true
  roles:
     - solr
