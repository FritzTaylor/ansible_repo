- name: Install systemd unit
  ansible.builtin.template:
    src: solr.service.j2
    dest: /etc/systemd/system/solr.service
    mode: "0644"
  notify:
    - Reload systemd
    - Restart solr

- name: Enable and start Solr
  ansible.builtin.systemd:
    name: solr
    enabled: true
    state: started
